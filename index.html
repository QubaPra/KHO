    <script>
      // Redirect all paths to index.html
      const pathSegments = window.location.pathname.split('/').filter(Boolean);
      const repoName = 'KHO'; // Replace with your repo name
      const isInRepo = pathSegments[0] === repoName;

      // Adjust logic based on your repo structure
      const path = isInRepo ? `/${repoName}/` : '/';
      window.location.replace(
        path + '?redirect=' + encodeURIComponent(window.location.pathname)
      );
    </script>

    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (!savedTheme && window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        else if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }

      })();
    </script>
